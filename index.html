<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,700&family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />

  <body>
    <section>
      <img src="/img/bg1.png" alt="" />
      <a href=""></a>
      <!-- LOGIN -->
      <form action="/about.html" method="">
        <div class="wrapper">
          <img class="cover" src="/img/32.gif" alt="" />
          <h1>LOGIN</h1>
          <div class="user">
            <input type="text" placeholder="Username" />
          </div>
          <div class="pass">
            <input type="password" placeholder="Password" />
          </div>
          <div>
            <div class="ingatsaya"><input type="checkbox" /> Ingat saya</div>
            <button class="kirim">LOGIN</button>
            <button type="reset" class="reset">RESET</button>
          </div>
          <div class="contact">
            <button type="menu" class="menu">ABOUT</button>
          </div>
          <div id="daftar">
            <p>Belum Punya Akun ? <a href="/daftar.html">Daftar sekarang</a></p>
          </div>
        </div>
      </form>
      <!-- LOGIN END -->
    </section>
